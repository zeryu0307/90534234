<font face="標楷體">
<p align=center>隨著科技日漸發達，電腦能完成的事也隨之越多，
<br>從一開始的玩遊戲、看影片到現在能寫程式、改圖、做網頁等等，
<br>以這學期教的做網頁來說，我一開始只知道可以上網看各種不同的網頁，
<br>但始終不知道這些網頁如何而來，經由這學期老師一步一步的詳細講解，
<br>我才懂得怎麼去製作一個我們平常都能看到的網頁。這堂課真的讓我受益良多，
<br>多虧了老師平常的詳細指導，在我們有問題時，也耐心的為我們解惑，謝謝老師</p>
