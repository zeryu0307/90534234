<p align=center>於高雄鳳山的《石頭日式炭火燒肉--高雄鳳山-尊貴館》，大啖美味的火鍋、燒烤、日式料理、茶飲、冰品及甜點。

<br>《石頭日式炭火燒肉》是採單點吃到飽的消費方式，無論北、中或南部都有分店，而在高雄的營業據點，除了鳳山尊貴館外，還有楠梓、左營、五甲和屏東等分店。</p>
